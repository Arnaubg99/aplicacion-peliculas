<div class="mat-elevation-z8">
  <table mat-table [dataSource]="datosDeLaTabla" *ngIf="!error; else mensajeDeError">
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

    <ng-container matColumnDef="imdbID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.imdbID}} </td>
    </ng-container>

        <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef> Year </th>
      <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
    </ng-container>

    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
    </ng-container>

    <ng-container matColumnDef="Poster">
      <th mat-header-cell *matHeaderCellDef> Poster </th>
      <td mat-cell *matCellDef="let element"> <img src={{element.Poster}} alt="" width="50" height="50" appImagenError> </td>
    </ng-container>

     <ng-container matColumnDef="Favoritos">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" aria-label="Favoritos" (click)="enviarPeliculaId(element.imdbID)">
          <mat-icon>favorite</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="CABEZERAS_DE_LA_TABLA"></tr>
    <tr mat-row *matRowDef="let row; columns: CABEZERAS_DE_LA_TABLA;"></tr>
  </table>

  <ng-template #mensajeDeError>
    <div class="mensaje-sin-coincidencias-container">
      <span>{{ error }}</span>
    </div>
  </ng-template>
  <mat-paginator [pageSizeOptions]="[5, 10]"
                 showFirstLastButtons>
  </mat-paginator>
</div>

<mat-icon>medal</mat-icon>
