<h1></h1>
<mat-form-field class="example-form-field">
  <mat-label>Título de la pelicula</mat-label>
  <input matInput type="text" [(ngModel)]="titulo" (ngModelChange)="seleccionarPeliculas()">
  <button *ngIf="titulo" matSuffix mat-icon-button aria-label="Clear" (click)="titulo=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="peliculas" *ngIf="peliculas.data.length; else mensajeDeError">
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

    <ng-container matColumnDef="imdbID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.imdbID}} </td>
    </ng-container>

        <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef> Año </th>
      <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
    </ng-container>

    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
    </ng-container>

    <ng-container matColumnDef="Poster">
      <th mat-header-cell *matHeaderCellDef> Imagen </th>
      <td mat-cell *matCellDef="let element"> <img src={{element.Poster}} alt="" width="50" height="50"> </td>
    </ng-container>

    <ng-container matColumnDef="Favoritos">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> <button (click)="favoritos(element.imdbID)" >Favoritos</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="CABEZERAS_DE_LA_TABLA"></tr>
    <tr mat-row *matRowDef="let row; columns: CABEZERAS_DE_LA_TABLA;"></tr>
  </table>

  <ng-template #mensajeDeError>
    <div class="mensaje-sin-coincidencias-container">
      <span>No hay coincidencias.</span>
    </div>
  </ng-template>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [disabled]="!peliculas.data.length"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
